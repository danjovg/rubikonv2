{% extends 'partials/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Registrar nuevo técnico</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-4">
        <label class="block font-semibold">ID de la persona existente:</label>
        {{ form.persona_id(class="w-full p-2 border rounded") }}
    </div>

    <div class="mb-4">
        <label class="block font-semibold">Especialidad:</label>
        {{ form.especialidad(class="w-full p-2 border rounded") }}
    </div>

    <div class="mb-4">
        <label class="block font-semibold">Categoría técnica:</label>
        {{ form.categoria_id(class="w-full p-2 border rounded") }}
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
