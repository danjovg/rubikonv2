{% extends 'partials/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
<form method="POST" class="space-y-4">
  {{ form.hidden_tag() }}
  <div>{{ form.correo.label }} {{ form.correo(class="w-full border p-2 rounded") }}</div>
  <div>{{ form.contraseña.label }} {{ form.contraseña(class="w-full border p-2 rounded") }}</div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">{{ form.submit.label }}</button>
</form>
{% endblock %}
