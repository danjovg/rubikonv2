<header class="bg-white shadow mb-6">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Rubikon S.A.</h1>
    <nav class="space-x-4 text-blue-600">
      <a href="{{ url_for('public.index') }}">Inicio</a>
      <a href="{{ url_for('public.servicios') }}">Servicios</a>
      <a href="{{ url_for('public.tienda') }}">Tienda</a>
      <a href="{{ url_for('public.contacto') }}">Contacto</a>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('admin.dashboard') }}">Panel</a>
        <a href="{{ url_for('auth.logout') }}">Salir</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Acceso</a>
      {% endif %}
    </nav>
  </div>
</header>
